<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto Compleate SearchBox</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<!-- <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css"
		/> -->

		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container">
			<h4>What are you thinking ?</h4>
			<div class="input-group">
				<input
					type="text"
					class="input-box"
					id="autoComplete"
					tabindex="1"
					placeholder="Type something you love"
				/>
				<img src="img/search.svg" alt="" />
			</div>
		</div>
		<!-- <a class="me" href="www.fb.com/jobayerdev">Developed by Jobayer</a> -->
		<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
